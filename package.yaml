name:                dbus-app-launcher
version:             0.1.0.0
author:              "Daniël van de Giessen"
maintainer:          "daniel@dvdgiessen.nl"
copyright:           "2024 Daniël van de Giessen"

extra-source-files:
- README.md

description:         Simple app launcher for D-Bus

dependencies:
- base >= 4.7 && < 5

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wmissing-export-lists
- -Wmissing-home-modules
- -Wpartial-fields
- -Wredundant-constraints

executables:
  dbus-app-launcher:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -O2
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - containers
    - dbus
    - extra
    - unix

